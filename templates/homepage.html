<!DOCTYPE html>
<html>
<head>
    <title>Health Information System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Health Information System</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <a href="/table/users" class="btn btn-primary">Go to Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manage Patients</h5>
                        <a href="/table/patients" class="btn btn-success">Go to Patients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manage Doctors</h5>
                        <a href="/table/doctors" class="btn btn-warning">Go to Doctors</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-4">
              <div class="card text-center">
                  <div class="card-body">
                      <h5 class="card-title">Manage Specializations</h5>
                      <a href="/table/specializations" class="btn btn-info">Go to Specializations</a>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card text-center">
                  <div class="card-body">
                      <h5 class="card-title">Manage Diseases</h5>
                      <a href="/table/diseases" class="btn btn-secondary">Go to Diseases</a>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card text-center">
                  <div class="card-body">
                      <h5 class="card-title">Manage Countries</h5>
                      <a href="/table/countries" class="btn btn-primary">Go to Countries</a>
                  </div>
              </div>
          </div>
        </div>
        <div class="row mt-4 justify-content-center">
          <div class="col-md-4">
              <div class="card text-center">
                  <div class="card-body">
                      <h5 class="card-title">Manage Records</h5>
                      <a href="/table/records" class="btn btn-dark">Go to Records</a>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
